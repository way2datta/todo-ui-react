version: 2.1
orbs:
  node: circleci/node@4.1
jobs:
  run-lint:
    docker:
      - image: circleci/node:14.17.5
    working_directory: /tmp/src
    steps:
      - checkout
      - run: npm install
      - run: npm ci
      - run: npm run build
      - run: npm run lint
workflows:
  node-linters:
    jobs:
      - run-lint
